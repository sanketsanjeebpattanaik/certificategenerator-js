<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate your Certificate.</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/SOACodeRoom/soacoderoom.github.io/main/assets/img/logo.png"/>

    <header>
        <div class="heading_text">
            <h1>Download your Summer Hacks Certificate</h1>

    </main>

    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
